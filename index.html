<html>
<head>
<title>Raspberry Pi Webcam Streaming</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>
i = 0;
x = 0;

function upbuttonFunction(){
	$.ajax({
	type: "GET",
	url: 'another.php',
	data:{upvar: 'temp'}
	});
}

function downbuttonFunction(){
	$.ajax({
	type: "GET",
	url: 'another.php',
	data:{downvar: 'temp'}
	});
}

function leftbuttonFunction(){
	$.ajax({
	type: "GET",
	url: 'another.php',
	data:{leftvar: 'temp'}
	});
}

function rightbuttonFunction(){
	$.ajax({
	type: "GET",
	url: 'another.php',
	data:{rightvar: 'temp'}
	});
}

function stopbuttonFunction(){
	$.ajax({
	type: "GET",
	url: 'another.php',
	data:{stopvar: 'temp'}
	});
}

$(document).keypress(function(e)
{
	if(e.which==53)
	{
	$("#up").click();
	}
	if(e.which ==50)
	{
	$("#down").click();
	}
	if(e.which ==49)
	{
	$("#left").click();
	}
	if(e.which ==51)
	{
	$("#right").click();
	}
	if(e.which ==13)
	{
	$("#stop").click();
	}
}
);

</script>
  </head>
  <body>

 <div id="video-jwplayer_wrapper" style="position: relative; display: block; width: 960px; height: 540px;">
      <object type="application/x-shockwave-flash" data="/jwplayer/jwplayer.flash.swf" width="100%" height="100%" bgcolor="#000000" id="video-jwplayer" name="video-jwplayer" tabindex="0">
        <param name="allowfullscreen" value="true">
        <param name="allowscriptaccess" value="always">
        <param name="seamlesstabbing" value="true">
        <param name="wmode" value="opaque">
      </object>
      <div id="video-jwplayer_aspect" style="display: none;"></div>
      <div id="video-jwplayer_jwpsrv" style="position: absolute; top: 0px; z-index: 10;"></div>
    </div>

    <script src="/jwplayer/jwplayer.js"></script>
    <script type="text/javascript">jwplayer.key="REW+triGSEQP4/7//rKtbfNyEK9bKWpiThPp4g==";</script>

    <script type="text/javascript">
    jwplayer('video-jwplayer').setup({
      flashplayer:"/jwplayer/jwplayer.flash.swf"
      , file:"rtmp://" + window.location.hostname + "/flvplayback/flv:myStream.flv"
      , autoStart: true
      , rtmp:{
        bufferlength:0.1
      }
      , deliveryType: "streaming"
      , width: 960
      , height: 540
      , player: {
        modes: {
          linear: {
            controls:{
              stream:{
                manage:false
                , enabled: false
              }
            }
          }
        }
      }
      , shows: {
        streamTimer: {
          enabled: true
          , tickRate: 100
        }
      }
    });
    </script>

<button id="up" name="u" onclick="upbuttonFunction()"> Up </button>
<button id="down" name="d" onclick="downbuttonFunction()"> Down </button>
<button id="left" name="l" onclick="leftbuttonFunction()"> Left </button>
<button id="right" name="r" onclick="rightbuttonFunction()"> Right </button>
<button id="stop" name="s" onclick="stopbuttonFunction()"> Stop </button>
 
  </body>
</html>
